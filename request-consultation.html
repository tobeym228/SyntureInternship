<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Consultation | Synture</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
        }
        .consultation-header {
            background: linear-gradient(120deg, #001f3f 80%, #D4AF37 100%);
            color: #fff;
            padding: 3rem 0 2rem 0;
            text-align: center;
        }
        .consultation-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #D4AF37;
            margin-bottom: 0.5rem;
        }
        .consultation-header p {
            font-size: 1.15rem;
            color: #fffbe6;
        }
        .consultation-form-container {
            max-width: 520px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,31,63,0.07), 0 2px 8px rgba(212,175,55,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .consultation-form h2 {
            text-align: center;
            color: #001f3f;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #001f3f;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            border: 1.5px solid #eee;
            font-size: 1.05rem;
            background: #f8f9fb;
            color: #222;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .submit-btn {
            background: linear-gradient(90deg, #D4AF37 80%, #ffe066 100%);
            color: #001f3f;
            font-size: 1.13rem;
            font-weight: bold;
            padding: 15px 44px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            margin-top: 1.2rem;
            box-shadow: 0 4px 18px rgba(212,175,55,0.13);
            width: 100%;
        }
        .submit-btn:hover {
            background: #b38f00;
            color: #fff;
            box-shadow: 0 8px 32px rgba(212,175,55,0.18);
        }
        .success-message {
            text-align: center;
            color: #D4AF37;
            font-size: 1.15rem;
            margin-top: 1.5rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 2rem auto 0 auto;
            color: #001f3f;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.08rem;
            background: #ffe066;
            padding: 12px 32px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(212,175,55,0.13);
            transition: background 0.3s, color 0.3s;
            width: fit-content;
        }
        .back-link:hover {
            background: #D4AF37;
            color: #fff;
        }
        footer {
            background: #001f3f;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        .footer-logo {
            width: 24px;
            height: 24px;
            margin-bottom: 0;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-right: 10px;
            object-fit: contain;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="consultation-header">
        <h1>Request a Consultation</h1>
        <p>Connect with our experts for tailored recruitment solutions</p>
    </div>
    <div class="consultation-form-container">
        <form class="consultation-form" id="consultationForm">
            <h2>Consultation Form</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe your recruitment needs"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
            <div class="success-message" id="successMessage" style="display:none;">Thank you! Your consultation request has been submitted.</div>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <footer>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="../synture logo.jpg" alt="Synture Logo" class="footer-logo" style="width:100px; height:100px; margin-bottom:1rem; display:block; border-radius:50%; object-fit:cover; box-shadow:0 2px 8px rgba(0,0,0,0.10);">
            <span>Recruitment Solutions by Synture</span>
        </div>
        <div style="margin-top:1rem; font-size:0.95rem; color:#bbb;">&copy; 2025 Synture. All rights reserved.</div>
    </footer>
    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('consultationForm').reset();
            }, 2200);
        });
    </script>
</body>
</html>
